  <div class="w3-container ">
  
    <p>Select Contacts from Below list</p>

  <div class="w3-container">

    <table id="table" class="w3-table-all">
    <thead><tr class="w3-red"></tr>
    </thead>
    </table>
  </div>

    <script>
let list = [{"Office":"MPDO Mantralayam","Name":"E Radha","Designation":"MPDO(FAC)","PhoneNum":8639687313},{"Office":"MPDO Mantralayam","Name":"K Abdul Khadar","Designation":"Senoir Assistant","PhoneNum":9666051402},{"Office":"MPDO Mantralayam","Name":"M Rajanandam","Designation":"Junior Assistant","PhoneNum":9885655673}];      function constructTable(selector) {

        // Getting the all column names
        let cols = Headers(list, selector);
        
        // Traversing the JSON data
        for (let i = 0; i < list.length; i++) {
          let row = $('<tr/>');
          for (let colIndex = 0; colIndex < cols.length; colIndex++) {
            let val = list[i][cols[colIndex]];
            debugger;

            // If there is any key, which is matching
            // with the column name
            if (val == null) val = "";
            row.append($('<td/>').html(val));
          }

          // Adding each row to the table
          $(selector).append(row);
        }
      }
      
      function Headers(list, selector) {
        let columns = [];
        let header = $('<tr/>');

        for (let i = 0; i < list.length; i++) {
          let row = list[i];

          for (let k in row) {
            if ($.inArray(k, columns) == -1) {
              columns.push(k);

              // Creating the header
              header.append($('<th/>').html(k));
            }
          }
        }

        // Appending the header to the table
        $(selector).append(header);
        return columns;
      }
      $(document).ready(constructTable('#table'))

    var tdEle = document.getElementsByTagName('td');
    var indexvar = 3;
    while(indexvar < tdEle.length ){
      document.getElementsByTagName('td')[indexvar].innerHTML  =  "<a href = \" tel:" + document.getElementsByTagName('td')[indexvar].textContent + " \">" + document.getElementsByTagName('td')[indexvar].textContent + "</a>"
      indexvar+=4;

    }
    document.title = document.getElementById('head-text').innerText
    </script>
